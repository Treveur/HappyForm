<h1 mat-toolbar>Form list</h1>
<mat-list>
  <mat-list-item *ngFor="let form of forms">
      {{form?.Title | titlecase}}
    <a href="" [routerLink]="[ '/form', form.Id ]" *ngIf="form.State != 2"><mat-icon>create</mat-icon></a>
    <a [routerLink]="[ '/stat', form.Id ]"><mat-icon>bar_chart</mat-icon></a>
  </mat-list-item>
</mat-list>
